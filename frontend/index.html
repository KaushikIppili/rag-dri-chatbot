<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRI Assistant Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 16px 0;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      white-space: pre-wrap;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #0078d4;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #2a2a2a;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 12px 20px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }

    #query {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: white;
      resize: none;
      font-size: 1rem;
      line-height: 1.4;
    }

    #send-btn {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #0078d4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #005fa3;
    }

    .typing {
      font-style: italic;
      color: #888;
      margin-left: 20px;
      margin-bottom: 10px;
    }

    code {
      background-color: #333;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }

    strong {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>SCHIE FW Deployment DRI Assistant Bot</header>
    <div id="chat"></div>
    <div class="typing" id="typing" style="display: none;">Bot is typing...</div>
    <div id="input-area">
      <textarea id="query" placeholder="Type your ICM question... (Shift+Enter for new line)"></textarea>
      <button id="send-btn" onclick="sendQuery()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const textarea = document.getElementById('query');
    const typing = document.getElementById('typing');

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = role === 'bot' ? renderMarkdown(text) : escapeHTML(text);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag =>
        ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;' })[tag]
      );
    }

    function renderMarkdown(text) {
      return text
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/gim, '<em>$1</em>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/^- (.*$)/gim, '<li>$1</li>')
        .replace(/\n/g, '<br />');
    }

    async function sendQuery() {
      const query = textarea.value.trim();
      if (!query) return;

      appendMessage('user', query);
      textarea.value = '';
      typing.style.display = 'block';

      try {
        const res = await fetch('/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        typing.style.display = 'none';
        appendMessage('bot', data.answer);
      } catch (err) {
        typing.style.display = 'none';
        appendMessage('bot', '‚ùå An error occurred. Please try again later.');
      }
    }

    textarea.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendQuery();
      }
    });
  </script>
</body>
</html>
