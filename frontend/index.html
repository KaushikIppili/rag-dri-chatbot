<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRI Assistant Chatbot</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --bot-bg: #e0e0e0;
      --user-bg: #0078d4;
      --input-bg: #f8f8f8;
      --input-border: #ccc;
      --header-bg: #0078d4;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --bot-bg: #2a2a2a;
      --user-bg: #0078d4;
      --input-bg: #2c2c2c;
      --input-border: #333;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: var(--header-bg);
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      height: 48px;
    }

    .title {
      flex-grow: 1;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-left: -48px;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-label {
      background-color: white;
      border-radius: 20px;
      width: 50px;
      height: 24px;
      position: relative;
      cursor: pointer;
    }

    .toggle-label::after {
      content: '‚òÄÔ∏è';
      position: absolute;
      left: 4px;
      top: 2px;
      width: 20px;
      height: 20px;
      font-size: 14px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .toggle-switch input:checked + .toggle-label::after {
      content: 'üåô';
      transform: translateX(24px);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      white-space: pre-wrap;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-bg);
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bot-bg);
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #888;
      margin-top: 4px;
      padding-left: 6px;
    }

    #input-area {
      display: flex;
      padding: 12px 20px;
      background-color: var(--input-bg);
      border-top: 1px solid var(--input-border);
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    #query {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      resize: none;
      font-size: 1rem;
      line-height: 1.4;
    }

    #send-btn {
      margin-left: 10px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: var(--user-bg);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #005fa3;
    }

    .typing {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
    }

    .typing span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #888;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    code {
      background-color: #f4f4f4;
      padding: 3px 5px;
      border-radius: 4px;
      font-family: monospace;
    }

    pre code {
      background-color: #1e1e1e;
      color: #fff;
      padding: 12px;
      display: block;
      overflow-x: auto;
      border-radius: 6px;
    }

    strong {
      color: inherit;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <img class="logo" src="Schie.svg" alt="Org Logo" />
      <div class="title">SCHIE FW Deployment DRI Assistant Bot</div>
      <div class="toggle-switch">
        <input type="checkbox" id="dark-toggle" onchange="toggleTheme()" />
        <label class="toggle-label" for="dark-toggle"></label>
      </div>
    </header>

    <div id="chat"></div>
    <div class="typing" id="typing" style="display: none;">ü§ñ <span></span><span></span><span></span></div>
    <div id="input-area">
      <textarea id="query" placeholder="Type your ICM question... (Shift+Enter for new line)"></textarea>
      <button id="send-btn" onclick="sendQuery()">‚û§</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const textarea = document.getElementById('query');
    const typing = document.getElementById('typing');

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(role, text) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';

      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = role === 'bot' ? renderMarkdown(text) : escapeHTML(text);

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = getCurrentTime();

      wrapper.appendChild(msg);
      wrapper.appendChild(time);
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag =>
        ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;' })[tag]
      );
    }

    function renderMarkdown(text) {
      return text
        .replace(/```([^`]+)```/gs, '<pre><code>$1</code></pre>')
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/gim, '<em>$1</em>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/^- (.*$)/gim, '<li>$1</li>')
        .replace(/\n/g, '<br />');
    }

    async function sendQuery() {
      const query = textarea.value.trim();
      if (!query) return;

      appendMessage('user', query);
      textarea.value = '';
      typing.style.display = 'flex';

      try {
        const res = await fetch('/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        typing.style.display = 'none';
        appendMessage('bot', data.answer);
      } catch (err) {
        typing.style.display = 'none';
        appendMessage('bot', '‚ùå An error occurred. Please try again later.');
      }
    }

    textarea.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendQuery();
      }
    });

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
