name: Debug Repo Structure

on:
  push:
    branches:
      - master

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🕵️ Print working directory & contents
      run: |
        echo "PWD: $(pwd)"
        echo "Repo structure:"
        ls -R
